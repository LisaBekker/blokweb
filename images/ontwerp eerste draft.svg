        <rect id="Rectangle-8" fill="url(#linearGradient-1)" x="0" y="-31" width="595" height="873"></rect>
        <text id="Het-welhaast-slaapwe" font-family="NanumPen, Nanum Pen Script" font-size="13" font-weight="normal">
            <tspan x="82" y="235" fill="#000000">Het welhaast slaapwekkende geschud van de bus heeft er voor gezorgd dat ik, tegen de tijd dat ik </tspan>
            <tspan x="82" y="250" fill="#000000">moet uitstappen (ter hoogte van Centraal Station Amsterdam) ontzettend nodig moet </tspan>
            <tspan x="82" y="265" font-size="24" fill="#000000">poepen</tspan>
            <tspan x="137.056" y="265" fill="#000000">. Ik ren achter de kinderwagen aan richting de Openbare Bibliotheek, waar ik toch </tspan>
            <tspan x="82" y="293" fill="#000000">moet zijn, omdat ik Stijloefeningen van Raymond Queneau wilde lezen. Er kwam steeds echter net </tspan>
            <tspan x="82" y="308" fill="#000000">iets tussen en dan met name onverwachte reisjes naar de wc. Het stationsplein is een mierenhoop </tspan>
            <tspan x="82" y="323" fill="#000000">met overal bouwputten. Drilboren resoneren in mijn oren en doen een beroep op mijn darmen </tspan>
            <tspan x="82" y="338" fill="#000000">waarin het nodige onverteerde afval zich een weg naar buiten doet. Gezellig is anders.</tspan>
            <tspan x="82" y="353" fill="#000000">De verlossing is nabij. Maar vlak voordat ik de bibliotheek wil betreden, word ik aangeschoten door </tspan>
            <tspan x="82" y="368" fill="#000000">een vrouw met </tspan>
            <tspan x="153.383" y="368" font-size="24" fill="#000000">poep</tspan>
            <tspan x="189.839" y="368" fill="#000000">bruin haar. Ze praat Engels met een Frans accent. Ze vraagt of dit het </tspan>
            <tspan x="82" y="396" fill="#000000">postkantoor is. ‘Ja,’ zeg ik om er vanaf te zijn (want ik moet </tspan>
            <tspan x="371.172" y="396" font-size="24" fill="#000000">ontzettend nodig </tspan>
            <tspan x="82" y="424" font-size="24" fill="#000000">poepen</tspan>
            <tspan x="137.056" y="424" fill="#000000"> en wil zo snel mogelijk naar binnen), ‘ja, dit is het postkantoor.’ Zonder mijn </tspan>
            <tspan x="82" y="452" fill="#000000">antwoord af te wachten, rent ze bij me vandaan richting een auto die zich achteruitrijdend van </tspan>
            <tspan x="82" y="467" fill="#000000">ons verwijdert. Ik ga snel door, op zoek naar een w.c.</tspan>
            <tspan x="82" y="482" fill="#000000">Binnen sta ik voor de Q, maar het komt niet binnen. Ik kan me niet concentreren, zo </tspan>
            <tspan x="82" y="497" font-size="24" fill="#FFFFFF">ongelooflijk nodig moet ik poepen</tspan>
            <tspan x="361.864" y="497" fill="#FFFFFF">. De Q had net zo goed een P of een </tspan>
            <tspan x="82" y="525" fill="#FFFFFF">X of een A kunnen zijn. Ik sta te trappelen. Voor de zekerheid raadpleeg ik de online catalogus van </tspan>
            <tspan x="82" y="540" fill="#FFFFFF">de OBA. Ik tik ‘stijloefeningen’ in en ik zie staan dat Stijloefeningen wel degelijk aanwezig is. Op </tspan>
            <tspan x="82" y="555" fill="#FFFFFF">de tweede verdieping. Daar sta ik. Terwijl ik dus ontzettend nodig moet poepen. Nu zult u zeggen: </tspan>
            <tspan x="82" y="570" fill="#FFFFFF">ga dan naar een wc, maar ik kan niet zo goed tegen w.c.’s in openbare gebouwen. Je weet nooit </tspan>
            <tspan x="82" y="585" fill="#FFFFFF">wie er voor je heeft plaatsgenomen. Dus ik ga naar een medewerker die met me meekijkt. Ik kan </tspan>
            <tspan x="82" y="600" fill="#FFFFFF">me niet concentreren. Het enige wat ik kan denken is: </tspan>
            <tspan x="332.406" y="600" font-size="24" fill="#FFFFFF">‘Ik wil poepen.</tspan>
            <tspan x="450.894" y="600" fill="#FFFFFF">’ Een </tspan>
            <tspan x="82" y="628" fill="#FFFFFF">medewerker is geen overbodige luxe. Maar ook de medewerker vindt niet waar ik naar op zoek ben. </tspan>
            <tspan x="82" y="643" fill="#FFFFFF">‘Mail het magazijn,’ zegt hij me. Ik ben er niet echt bij met m’n hoofd. Kan niet eens een beetje </tspan>
            <tspan x="82" y="658" fill="#FFFFFF">zoeken. Maar ik mail, en een kwartier later krijg ik een mail terug: Stijloefeningen ligt op de </tspan>
            <tspan x="82" y="673" fill="#FFFFFF">daartoe bestemde plek. Op de tweede verdieping. Waar ik net de hele tijd heb gekeken. Het dringt </tspan>
            <tspan x="82" y="688" fill="#FFFFFF">niet echt tot me door. </tspan>
            <tspan x="189.562" y="688" font-size="24" fill="#FFFFFF">Het enige wat ik kan denken is: ik moet </tspan>
            <tspan x="82" y="716" font-size="24" fill="#FFFFFF">poepen, ik moet poepen.</tspan>
            <tspan x="281.056" y="716" fill="#FFFFFF"></tspan>
            <tspan x="82" y="744" fill="#FFFFFF">Op het Bos en Lommerplein in een babywinkel koop ik een paar babyschoentjes. Geen flauw idee of </tspan>
            <tspan x="82" y="759" fill="#FFFFFF">de prijs-kwaliteitsverhouding een beetje in orde is. Ik kan me onmogelijk concentreren. Ik betaal </tspan>
            <tspan x="82" y="774" fill="#FFFFFF">met pin en ren naar huis toe.</tspan>
        </text>
